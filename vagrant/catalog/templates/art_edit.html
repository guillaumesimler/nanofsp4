{% extends "generic_header.html" %}

{% block content %}
	<section class = "container">
		<div class = "row">
			<div class = "col-xs-12">
				<h2>Edit the art discipline</h2>

				<form method="POST">
					<label for="type">Name</label>
					<br>
					<input name="type" type="text" value="{{art.type}}">

					<br>
					<label for="description">Description</label>
					<br>
					<textarea class="input_textarea" name="description">{{art.description}}</textarea>

					<br>
					
					<div class = "row">
						<span class="col-xs-3"><input type="Submit"></span>			
						<span class="col-xs-3 text-right"><button type="button"><a href="{{url_for('showArts', art_id = art.id)}}">Cancel</button></a></span>
					</div>
				</form>
			</div>
		</div>
	</section>


{% endblock %}
